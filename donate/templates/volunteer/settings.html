<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="../../static/img/back.jpg">

<div class="container-fluid">
	<div class="row" style="padding: 20px">
 		<div class="col-sm-8"><center><a href="{% url 'dashboard' %}"><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></a></center></div>
  		<div class="col-sm-4">
  		<center><h1><p>
      
  			<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  			<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  		</p></h1></center>
	</div>

		<div class="row" style="padding-top: 150px">
			<div class="col-sm-offset-3	 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Change-info</strong>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" onsubmit="return validate(this)" action="{% url 'settings' %}" method="post">
							{% csrf_token %}
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="name" name="name" value="{{vol.user.first_name}}" placeholder="name" required="" />
								</div>
							</div>
							<div class="form-group">
								<label for="address" class="col-sm-3 control-label">Address</label>
								<div class="col-sm-9">
									<textarea class="form-control" id="address" name="address" rows=5 placeholder="Address" required="">{{vol.address}}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="city" class="col-sm-3 control-label">City</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="city" name="city" value="{{vol.city}}" placeholder="City" required="" />
								</div>
							</div>
							<div class="form-group">
								<label for="pin" class="col-sm-3 control-label">Pincode</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="pin" name="pincode" value="{{vol.pincode}}" placeholder="Pincode" required="" />
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label">Mobile No.</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="phone" name="phone" value="{{vol.phone}}" placeholder="Phone" required="" />
								</div>
							</div>
							<div class="panel-heading" style="background-color: #E8E8E8 ">
								<strong>Change Password</strong>
							</div>
							<div class="form-group" style="padding-top: 20px">
								<label for="old_password" class="col-sm-3 control-label">Old Password</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password" />
								</div>
							</div>
							<div class="form-group">
								<label for="new_password" class="col-sm-3 control-label">New Password</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" />
								</div>
							</div>
							<div class="form-group-last">
								<div class="col-sm-offset-5 col-sm-9">
									<input type="submit" class="btn btn-success btn-sm" value="Save" />
								</div>
							</div>
						</form>
					</div>
				</div>	
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function validate(form){
			var phone = form.phone.value
			var zip = form.pincode.value
			var old_password = form.old_password
			var new_password = form.new_password

			if (/^\d{6}$/.test(zip) == 0) {
				alert("Enter valid PIN Code")
    			return false
    		}

			if (/^\d{10}$/.test(phone) == 0) {
    			alert("Enter valid Mobile Number")
    			return false
			}

			if(old_password.value.length != 0)
				if(new_password.value.length < 8){
					alert("New Password must be atleast 8 characters long.")
					return false
				}

			return true			
		}
	</script>

</body>

</html>
