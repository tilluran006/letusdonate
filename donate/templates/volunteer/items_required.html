<!DOCTYPE html>
<html lang="en">

<head>
	<title>View Items</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../static/css/donor.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" link="../../static/css/oval.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row" style="background-image: url('../../static/img/front.jpg'); padding: 20px">
 			<div class="col-sm-8">
 				<center><a href="{% url 'home' %}"><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></a></center>
 			</div>
  			<div class="col-sm-4">
  				<center><h1><p>
  				<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  				<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  				</p></h1></center>
  			</div>
  		</div>
    <center><h1>Items Required</h1></center>
    <div class="row" id="item_table">
     <div class="col-sm-10 col-sm-offset-1">
      <table class="table" id="table-font">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
			{% if not items %}
      <tr>
        <td colspan="4"><center>No Items to Display</center></td>
      </tr>
      {% endif %}
      {% for item in items %}
      <tr>         
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.quantity}}</td>
      </tr>
			{% endfor %}
    </tbody>
   </table>
     </div>          
    </div>
  </div>
</body>
</html>
