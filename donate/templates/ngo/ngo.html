<!DOCTYPE html>
<html lang="en">

<head>
	<title>Letusdonate</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row" style="background-image: url('../../static/img/front.jpg'); padding: 20px">
			<div class="col-sm-8">
				<center><img src="../../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></center>
			</div>
  			<div class="col-sm-4">
  				<center><h1><p>
      		
  				<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  				<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  				</p></h1></center>
  			</div>
		</div>
		<div class="row" style="padding-top: 50px">
			<div class="col-sm-12">
      			<div class="row">
        			<div class="col-sm-2 col-sm-offset-1" id="createad">
           				 <a href="{% url 'create_event_view' %}"><img src="../../static/img/create-events.png" class="img-circle" alt="Cinque Terre" width="156" height="156" /></a>
        			</div>
        			<div class="col-sm-2">
           				 <a href="{% url 'edit_req_view' %}"><img src="../../static/img/edit-req.png" class="img-circle" alt="Cinque Terre" width="156" height="156" /></a>
       				</div>
       				<div class="col-sm-2" id="view_items">
           				 <a href="{% url 'view_items' %}"><img src="../../static/img/view-items.png" class="img-circle" alt="Cinque Terre" width="156" height="156" /></a>
        			</div>
              <div class="col-sm-2" id="guidelines">
                   <a href="{% url 'guidelines' %}"><img src="../../static/img/guidelines.png" class="img-circle" alt="Cinque Terre" width="156" height="156" /></a>
              </div>
              <div class="col-sm-2" id="guidelines">
                   <a href="{% url 'view_events' %}"><img src="../../static/img/event.png" class="img-circle" alt="Cinque Terre" width="156" height="156" /></a>
              </div>
						</div>
        	</div>
        </div>	
		
		<div class="row" style="padding-top: 50px">
		    <center><h2><b>Organization details: {{ngo.user.first_name}}</b></h2></center>
			<div class="col-sm-offset-1 col-sm-3" style="padding: 25px">
				<img src="../../{{ngo.image}}" class="img-circle" alt="NGO_Image" width="400" height="300" />
			</div>
			<div class="col-sm-offset-2 col-sm-6">
				<p id="about-content" style="padding: 20px">
					{{ngo.description}}
				</p>
			</div>
		</div>
    
		<div class="row" style="background-image: url('../../static/img/front.jpg'); padding: 20px;">
      <div class="col-sm-2 col-sm-offset-2">
        <center><h1>
            <p>           
              <a href="{% url 'about' %}">
                <button type="button" class="btn btn-primary btn-lg">About</button>
              </a>
            </p>
          </h1></center>
      </div>
      <div class="col-sm-4">
        
          <center><h1>
            <p>           
              <a href="{% url 'faq' %}">
                <button type="button" class="btn btn-primary btn-lg">FAQ</button>
              </a>
            </p>
          </h1></center>
        
      </div>

      <div class="col-sm-2">
        <center><h1>
            <p>           
              <a href="{% url 'contact_us_view' %}">
                <button type="button" class="btn btn-primary btn-lg">Contact Us</button>
              </a>
            </p>
          </h1></center>
      </div>
    </div>
	</div>

</body>
</html>
