<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="../static/img/back.jpg">

<div class="container-fluid">
  <div class="row" style="padding: 20px">
    <div class="col-sm-offset-1 col-sm-10">
      <center><a href="{% url 'home' %}"><img src="../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></a></center>
    </div>
  </div>
  
  <div class="row" style="padding-top: 75px">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="panel panel-default">
         <div class="panel-heading">
            <strong>Register</strong>
            </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" onsubmit="return validate(this)" action="{% url 'register' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="Name" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="Username" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" required="">
                        </div>
                    </div>
                    <center>
                        <label class="radio-inline"><input type="radio" name="type" value="donor" checked ><strong>Donor</strong></label>
                        <label class="radio-inline"><input type="radio" name="type" value="vol"><strong>Volunteer</strong></label>
                        <label class="radio-inline"><input type="radio" name="type" value="ngo"><strong>NGO</strong></label>
                    </center>
                    <div class="form-group last">
                        <div class="col-sm-offset-5 col-sm-9" style="padding-top: 20px">
                            <button type="submit" class="btn btn-success btn-sm">Register</button>
                            <button type="reset" class="btn btn-default btn-sm">Reset</button>
                        </div>
                    </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>
</div>

  <script>
    function validate(form){
      var password = form.password;

      if(password.value.length < 8){
        alert("Password must be atleast 8 characters long.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
