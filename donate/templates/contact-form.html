<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letusdonate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
   <link rel="stylesheet" type="text/css" href="../../static/css/donor.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="../static/img/back.jpg">

<div class="container-fluid">
  <div class="row" style="background-image: url('../static/img/front.jpg')">
    <div class="col-sm-8">
      <center><a href="{% url 'home' %}"><img src="../static/img/Untitled.png" alt="Logo" id="logo" style="width:424px;height:84px;"></a></center>
    </div>
    {% if logged_in %}
    <div class="col-sm-4">
  				<center><h1><p>
  				<a href="{% url 'settings_view' %}"><button type="button" class="btn btn-primary btn-lg">Settings</button></a>
  				<a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
  				</p></h1></center>
  			</div>
    {% else %}
    <div class="col-sm-4">
        <center>
          <h1>
            <p>
              <a href="{% url 'login' %}">
                <button type="button" class="btn btn-primary btn-lg">Login</button>
              </a>
              <a href="{% url 'signup' %}">
                <button type="button" class="btn btn-primary btn-lg">Register</button>
              </a>
            </p>
          </h1>
        </center>
      </div>
    {% endif %}
  </div>
  
  <div class="row" style="padding-top: 75px">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="panel panel-default">
         <div class="panel-heading">
            <strong>Contact Us</strong>
            </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="{% url 'contact_us' %}" method="post">
                      {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="name" value="{{name}}" id="name" placeholder="Name" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" value="{{email}}" id="email" placeholder="Email ID" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="col-sm-3 control-label">Subject</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required="">
                        </div>
                    </div>
                  <div class="form-group">
                    <label for="message" class="col-sm-3 control-label">Message</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" name="message" id="message" row="7" placeholder="Enter the message here..." required=""></textarea>
                    </div>
                  </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-5 col-sm-9" style="padding-top: 20px">
                            <button type="submit" class="btn btn-success btn-sm">Send</button>
                            <button type="reset" class="btn btn-default btn-sm">Reset</button>
                        </div>
                    </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>
</div>

</body>
</html>
